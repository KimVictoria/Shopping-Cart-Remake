<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart Remake</title>
    </head>
    <body>
    
    <div class="header">
        <h1>The BossMinervax Store</h1>
    </div>
    
    <div class="index">
        <h4>Home</h4>
        <h4>Feed</h4>
        <h4>Upcoming Releases</h4>
        <h4>Price: $<span class="priceamount"></span></h4>
        <h4>Cart: <span class="cartamount"></span></h4>
    </div>
    
    <input class="albumname" placeholder="Item Name"> 
    <input class="picture" placeholder="Image URL"> 
    <input class="prices" placeholder="Desired Price (ie. 42)">
    
    <button class="addtocart">Add to Cart</button>
    <button class="order">Order Now</button>
    
    <h2>Cart</h2>
    <div class="insidecart">
        <div class="picturesec">
            <h2>Pictures</h2>
        </div>
        <div class="itemsec">
            <h2>Items</h2>
        </div>
        <div class="pricesec">
            <h2>Price</h2>
        </div>
    </div>
        
    </body>
</html>
